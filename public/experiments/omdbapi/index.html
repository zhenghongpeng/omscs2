<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="app.js"></script>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Search Movies</h1>

        <div class="row">
            <div class="col-xs-6">
                <h2>Search</h2>
                <input value="Star Wars" id="movieTitle" class="form-control" placeholder="Batman"/>
                <button id="searchBtn" class="btn btn-primary btn-block">Search Movie</button>
                <h2>Search Results</h2>
                Page: <span id="currentPage">1</span>
                <button id="previousPage" class="btn btn-default">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
                <button id="nextPage" class="btn btn-default">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
                Results: <span id="totalResults"></span>
                <table id="searchResults" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th>IMDB ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-6">
                <h2>Details</h2>

                <h3>
                    <button id="favoriteBtn" class="btn btn-default">
                        <span class="glyphicon glyphicon-star-empty"></span>
                    </button>
                    <span id="detailsTitle"></span>
                </h3>
                Director: <span id="detailsDirector"></span>
                <br/>
                <img id="detailsPoster"/>
                <p id="detailsPlot"></p>
                <h4>Actors</h4>
                <ul id="detailsActors"></ul>
            </div>
        </div>
    </div>
</body>
</html>
